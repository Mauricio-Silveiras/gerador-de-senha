<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <section class="hero">
            <h1 class="title">Gerador de senhas</h1>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type = "text" name="password" id ="password"/>
                </div>
                <div class="actions">
                    <button id="copy"><img src="copy.png" width="42"></button>
                    <button id="renew"><img src="renewable.png" width="42"></button>
                </div>
            </div>

            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar critical"></div>
            </div>

        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-lenght">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input type = "range" name="password-lenght" id="password-lenght" class="slider" value ="16" min="4" max="64"/>
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                
            </div>
        </section>

        
        <div class="submit">
            <button id="btn">Copiar Senha</button>
        </div>
        

    </main>

    <script src="script.js"></script>
</body>
</html>
